<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="count1">Counter</h1>
        </div>
        <div class="number">
            <p id="count">0</p>
        </div>
        <div class="buttons">
            <div class="increment">
                <button id="inc">+</button>

            </div>
            <div class="reset">
                <button id="res">Reset</button>

            </div>
            <div class="decrement">
                <button id="dec">-</button>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
